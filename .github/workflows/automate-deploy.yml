name: Publish Docker image

on:
  push:
    branches: [ master ]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      
      - name: Publish Docker image
        run: |
          echo "${{ docker_hub.DOCKER_PASSWORD }}" | docker login -u "${{ docker_hub.DOCKER_USERNAME }}" --password-stdin
          docker build . -t lucyfyy/web-example-golang
          docker push lucyfyy/web-example-golang:latest

      # https://github.com/appleboy/ssh-action
      - name: Deploy docker
        uses: appleboy/ssh-action@master
        with:
          host: ${{ docker_hub.SSH_HOST }}
          username: ${{ docker_hub.SSH_USERNAME }}
          password: ${{ docker_hub.SSH_PASSWORD }}
          port: ${{ docker_hub.SSH_PORT }}
          script: |
            cd /home/raa/automation
            ls -lah
            docker rm -f web-go && docker rmi lucyfyy/web-example-golang:latest
            docker-compose -f docker-compose-goweb.yml up -d
